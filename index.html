<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omat linkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .link {
      display: block;
      background: #444;
      color: white;
      padding: 15px;
      margin: 10px auto;
      width: 250px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>🌐 Omat linkit</h1>
  <a href="https://instagram.com/" class="link">Instagram</a>
  <a href="https://youtube.com/" class="link">YouTube</a>
  <a href="https://github.com/" class="link">GitHub</a>
</body>
</html>
